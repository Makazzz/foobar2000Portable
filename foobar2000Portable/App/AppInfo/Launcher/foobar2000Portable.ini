[Launch]
ProgramExecutable=foobar2000\foobar2000.exe
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
;SupportsUNC=yes
MinOS=XP

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\fb2k\library\folders
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\fb2k\library\folders
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\fb2k\library\folders
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite4]
Type=Replace
File=%PAL:DataDir%\fb2k\library\*\tree
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite5]
Type=Replace
File=%PAL:DataDir%\fb2k\library\*\tree
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite6]
Type=Replace
File=%PAL:DataDir%\fb2k\library\*\tree
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite7]
Type=Replace
File=%PAL:DataDir%\fb2k\playlists-v1.4\*.fpl
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite8]
Type=Replace
File=%PAL:DataDir%\fb2k\playlists-v1.4\*.fpl
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite9]
Type=Replace
File=%PAL:DataDir%\fb2k\playlists-v1.4\*.fpl
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[DirectoriesMove]
fb2k\component-updates=%PAL:AppDir%\foobar2000\component-updates
fb2k\configuration=%PAL:AppDir%\foobar2000\configuration
fb2k\foo_*=%PAL:AppDir%\foobar2000\foo_*
fb2k\index-data=%PAL:AppDir%\foobar2000\index-data
fb2k\library=%PAL:AppDir%\foobar2000\library
fb2k\playlists-v1.4=%PAL:AppDir%\foobar2000\playlists-v1.4
fb2k\user-components=%PAL:AppDir%\foobar2000\user-components

[FilesMove]
;fb2k\installer.ini=%PAL:AppDir%\foobar2000
fb2k\LargeFieldsConfig.txt=%PAL:AppDir%\foobar2000
fb2k\library-error-log.txt=%PAL:AppDir%\foobar2000
fb2k\theme.fth=%PAL:AppDir%\foobar2000
fb2k\version.txt=%PAL:AppDir%\foobar2000

;[FileWriteN]
;Type=Replace
;File=%PAL:DataDir%\fb2k\library\folders
;Find=%PortableApps.comMusic%\
;Replace=%PortableApps.comMusic%\

;[FileWriteN]
;Type=Replace
;File=%PAL:DataDir%\fb2k\library\*\tree
;Find=%PortableApps.comMusic%\
;Replace=%PortableApps.comMusic%\
